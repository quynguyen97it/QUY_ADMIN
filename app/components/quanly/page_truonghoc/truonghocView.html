
<!-- Button trigger modal -->
<button type="button" class="btn btn-success rounded-circle float-right mb-3 mr-2" data-toggle="modal" data-target="#Them" onclick="myFunction()" ng-click="refAdd()">
  <span class="fa fa-plus"></span>
</button>

<!-- Loc theo so luong truong hoc -->
<div class="row mb-3">
  <div class="pt-2">
    <strong>Số lượng trường học</strong>
  </div>
  <div class="ml-2 mr-2">
    <select id="pageSize" class="form-control control-color" ng-model="pageSize" ng-change="changePageSize(pageSize)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </div>
</div>
<!-- Ket thuc loc theo so luong truong hoc -->

<!-- Modal -->
<div class="modal fade bg-secondary" data-backdrop="false" id="Them" tabindex="-1" role="dialog" aria-labelledby="Them" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Them">TRƯỜNG HỌC</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <div>
          <div class="card">

            <div class="card-body card-block">
              <form action="" method="post" class="form-horizontal">
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="matruong" class=" form-control-label">Mã trường</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="text" id="matruong" name="matruong" ng-model="matruong" placeholder="Nhập mã trường..." class="form-control">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="tentruong" class=" form-control-label">Tên trường</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="text" id="tentruong" ng-model="tentruong" name="tentruong" placeholder="Nhập tên trường..." class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="diachi" class=" form-control-label">Địa chỉ</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="text" id="diachi" ng-model="diachi" name="diachi" placeholder="Nhập địa chỉ..." class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="sdt" class=" form-control-label">Số điện thoại</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="number" id="sdt" ng-model="sdt" name="sdt" placeholder="Nhập số điện thoại..." class="form-control">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
        <button type="button" class="btn btn-primary" name="create" ng-click="createTruongHoc()">Thêm trường học</button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive table--no-card m-b-30">
  <table class="table table-borderless table-striped">
    <thead class="table-dark text-light">
      <tr>
        <th style="width:1%">STT</th>
        <th>Mã trường</th>
        <th>Tên trường</th>
        <th>Địa chỉ</th>
        <th>Liên hệ</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr style="font-size: 13px" ng-repeat="row in truonghocpage">
        <td>
          <span ng-bind="temp2 + $index"></span>
        </td>
        <td>
          <span ng-bind="row.matruong"></span>
        </td>
        <td>
          <span ng-bind="row.tentruong"></span>
        </td>
        <td>
            <span ng-bind="row.diachi"></span>
        </td>
        <td>
            <span ng-bind="row.sdt"></span>
        </td>
        <td>
          <button type="button" name="update" data-toggle="modal" data-target="#CapNhat" onclick="myFunction()" ng-click="getMaTruong(row)"> <span class="fa fa-edit"></span> </button>
        </td>
        <td>
          <button type="button" name="delete" data-toggle="modal" data-target="#Xoa" onclick="myFunction()" ng-click="setMaTruongDelete(row.matruong)""><span class="fa fa-trash"></span> </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
    Hiển thị: {{soluonghienthi}}/{{soluonghocvien}} trường học
  </div>

<nav aria-label="Page navigation" class="m-b-30">
  <ul class="pagination justify-content-end">
      <li class="page-item">
          <button class="page-link" tabindex="-1" ng-click="preCount()">Previous</button>
      </li>
      <li class="page-item" ng-repeat="row in arrSLHocvien"><button class="page-link" ng-model="number" ng-click="numb(row)">{{row+1}}</button></li>
      <li class="page-item">
          <button class="page-link" ng-click="nextCount()">Next</button>
      </li>
  </ul>
</nav>



<!-- Modal -->
<div class="modal fade bg-secondary" data-backdrop="false" id="CapNhat" tabindex="-1" role="dialog" aria-labelledby="CapNhat" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CapNhat">TRƯỜNG HỌC</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">



        <div>
          <div class="card">

            <div class="card-body card-block">
              <form action="" method="post" class="form-horizontal">

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="tentruong" class=" form-control-label">Tên trường</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="text" id="tentruong" ng-model="tentruong" name="tentruong" placeholder="Nhập tên trường..." class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="diachi" class=" form-control-label">Địa chỉ</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="text" id="diachi" ng-model="diachi" name="diachi" placeholder="Nhập địa chỉ..." class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col col-md-3">
                    <label for="sdt" class=" form-control-label">Số điện thoại</label>
                  </div>
                  <div class="col-12 col-md-9">
                    <input type="number" id="sdt" ng-model="sdt" name="sdt" placeholder="Nhập số điện thoại..." class="form-control">
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
        <button type="button" class="btn btn-primary" name="create" ng-click="updateSchool()">Cập nhật trường học</button>
      </div>
    </div>
  </div>
</div>






<!-- Modal -->
<div class="modal fade bg-secondary" data-backdrop="false" id="Xoa" tabindex="-1" role="dialog" aria-labelledby="Xoa" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Xoa">Cảnh báo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>Bạn có chắc muốn xoá không?</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Không</button>
        <button type="button" class="btn btn-danger" name="delete" ng-click="deleteTruonghoc()">Đồng ý</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  $('#header-button').click(function(event) {
    myFunction2();
    //$(event.target).modal('hide');
  });
  $('#Them').click(function(event) {
    $(event.target).modal('hide');
  });
  $('#CapNhat').click(function(event) {
    $(event.target).modal('hide');
  });
  $('#Xoa').click(function(event) {
    $(event.target).modal('hide');
  });

  function myFunction() {
      document.getElementById("header-desktop").style.zIndex = "1";
}

function myFunction2() {
  document.getElementById("header-desktop").style.zIndex = "2";
}
</script>
